name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
          - runner: macos-latest
            goos: darwin
            goarch: amd64
          - runner: macos-latest
            goos: darwin
            goarch: arm64
          - runner: windows-latest
            goos: windows
            goarch: amd64
          - runner: windows-latest
            goos: windows
            goarch: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      # -------------------------
      # BUILD
      # -------------------------
      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi

          CGO_ENABLED=0 \
          GOOS=${{ matrix.goos }} \
          GOARCH=${{ matrix.goarch }} \
          go build -trimpath -ldflags "-s -w" \
            -o dist/gob${EXT} \
            .

      # -------------------------
      # TEST
      # -------------------------
      - name: Run tests
        run: go test ./... -v
        continue-on-error: true

      # -------------------------
      # PACKAGE
      # -------------------------
      - name: Package (Linux & macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd dist
          tar -czf gob_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz gob
          rm gob

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Compress-Archive dist/gob.exe dist/gob_${{ matrix.goos }}_${{ matrix.goarch }}.zip
          Remove-Item dist/gob.exe

      # -------------------------
      # UPLOAD ARTIFACT
      # -------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gob-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
